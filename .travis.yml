language: python
sudo: false
cache: pip
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.6
      env: TOXENV=py36
install:
  - pip install tox
script:
  - tox -v
deploy:
  provider: pypi
  user: TimofeyKukushkin
  password:
    secure: 
  on:
    repo: tkukushkin/pytest-simple-settings
    branch: master
    tags: true
  distributions: sdist bdist_wheel
