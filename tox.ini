[tox]
envlist = 2.7,3.6

[testenv]
deps =
  .[test]
setenv =
  COVERAGE_FILE = {envlogdir}/.coverage
commands =
  pytest tests \
    --junitxml={envlogdir}/junit.xml \
    --cov={envsitepackagesdir}/pytest_simple_settings \
    --cov-report=term \
    --cov-report=html:{envlogdir}/coverage \
    --cov-report=xml:{envlogdir}/coverage.xml
  pylint {envsitepackagesdir}/pytest_simple_settings
  pycodestyle {envsitepackagesdir}/pytest_simple_settings
